// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // Add Google's Maven repository
        mavenCentral() // Use Maven Central instead of jcenter
    }
    dependencies {
        // Updated Gradle Plugin to the latest version
        classpath 'com.android.tools.build:gradle:8.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google() // Add Google's Maven repository for all projects
        mavenCentral() // Use Maven Central
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
